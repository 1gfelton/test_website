---
layout: base.liquid
title: "Design"
---
{% for project in projects.design %}
    <a href="/portfolio/{{project.title | slugify}}" class="project-link">
        <div class="project">
            <h3>{{project.title}}</h3>
            <p>{{project.description}}</p>
            {% if project.previewImage %}
                <img src="{{project.previewImage}}">
            {% endif %}
        </div> 
    </a>
{% endfor %}
