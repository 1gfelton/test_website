---
layout: base.liquid
title: "Tech"
---
{% for project in projects.technical %}
    <a href="/portfolio/{{project.title | slugify}}" class="project-link">
        <div class="project">
            <h3>{{project.title}}</h3>
            <p>{{project.description}}</p>
            {% if project.previewImage %}
                <img src="{{project.previewImage}}">
            {% endif %}
            {% if project.images %}
                {% for image in project.images %}
                    <img src="{{image}}">
                {% endfor %}
            {% endif %}
        </div> 
    </a>
{% endfor %}
