---
layout: base.liquid
title: "Test"
---
{% for project in projects %}
<div class="project">
    <h3>{{project.title}}</h3>
    <p>{{project.description}}</p>
    {% if project.image %}
        <img src="{{project.image}}">
    {% endif %}
    {% if project.images %}
        {% for image in project.images %}
            <img src="{{project.image}}">
        {% endfor %}
    {% endif %}
</div>
{% endfor %}
